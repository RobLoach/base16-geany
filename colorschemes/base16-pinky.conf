marker_mark=#f7f3f7;#ff0066;
call_tips=#e7dbdb;;false;false
white_space=#383338;;true;false

# Programming languages
#-------------------------------------------------------------------------------
comment=#e7dbdb
comment_doc=#e7dbdb
comment_line=#e7dbdb
comment_line_doc=#e7dbdb
comment_doc_keyword=#e7dbdb;;true;false
comment_doc_keyword_error=#e7dbdb;;false;true

number=#ff0066
number_1=#00ff66
number_2=#00ff66

type=#20df6c;;true
