identifier_1=#f5f5f5;;false;false
identifier_2=#f5f5f5;;false;false
identifier_3=#00ffff;;true;false
identifier_4=#007fff;;false;false

string=#00ff66
string_1=#ff0066
string_2=#ff0066
string_3=#f5f5f5
string_4=#00ffff
string_eol=#007fff;;false;true

character=string_1
backtick=#20df6c
here_doc=#20df6c
scalar=#20df6c
label=#ffffff;;true;false
# Person.rb = :name
# PHP = $_GET
preprocessor=#00ffff
regex=number_1
operator=#6600ff;;false;false
decorator=#00ffff;;false;false
other=#ffa600

