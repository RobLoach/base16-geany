# PHP = include_once(), if elseif else
keyword_1=#007fff;;false;false
keyword_2=#00ff66;;false;false
keyword_3=#f5f5f5;;false;false
keyword_4=#00ff66;;false;true

identifier=#f5f5f5;;false;false
